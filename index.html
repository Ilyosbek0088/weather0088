<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <!-- Linking CSS and Font Awesome Icons -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="search">
                <input type="search" name="" id="city-input" placeholder="Enter city">
                <button class="icon" onclick="getWeather()"><span class="fa fa-search"></span></button>
            </div>
            <div class="weather">
                <h1 id="city-name">Pompey</h1>
                <div class="data">
                    <p id="day">Saturday</p>
                    <p>|</p>
                    <p id="date">November 2</p>
                    <p>|</p>
                    <p id="year">2024</p>
                </div>
                <hr>
                <div class="data-2">
                    <span class="type" id="weather-icon">☀️</span>
                    <h1 id="temperature">12.49 °C</h1>
                    <p id="description">Clear</p>
                    <div class="mini-data">
                        <p id="temp-min">10.70 °C</p>
                        <p>|</p>
                        <p id="temp-max">13.36 °C</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
